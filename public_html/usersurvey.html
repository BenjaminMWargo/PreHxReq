<!DOCTYPE html>

<html>
    <head>
        <title>Pre-History UX Survey</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="mastercss.css">
    </head>
    <body>
        <div align="center">Patient Survey</div>
        
        <br/><br/>
        
        <form action="patienthub.html">
            <div>
                <label>Describe your experience:</label>
                <br/>
                <textarea rows="10" cols="100"></textarea>
            </div>
        
            <div>
                <label>Rate your experience on a scale of 1 - 10:</label>
                <input type="number" min="1" max="10" required/>
            </div>
            
            <input type="submit" value="Submit"/>
            <input type="button" value="Skip" onclick="window.location = 'patienthub.html';"/>
        </form>
    </body>
</html>
