<!DOCTYPE html>

<html>
    <head>
        <title>Create Patient Pre-Hx Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="createaccount.css">
    </head>
    <body>
        <!-- The page header -->
        <div align="center">Today you begin your Patient Pre-Hx journey!</div>
        
        <br/>   <!-- Add some spacing after the header -->
        
        <!-- The form to fill out to create an account -->
        <div>
            <form action="submit">
                <!-- The name entry section -->
                <div>
                    <!-- First name section -->
                    <div>
                        <label>First Name:</label>
                        <input required/>
                    </div>
                    <!-- Middle name section -->
                    <div>
                        <label>Middle Name:</label>
                        <input placeholder="(Optional)">
                    </div>
                    <!-- Last name section -->
                    <div>
                        <label>Last Name:</label>
                        <input required/>
                    </div>
                </div>
                
                <!-- Date of birth section -->
                <div>
                    <label>Date of Birth:</label>
                    <input type="number" placeholder="M" max="12" min="1"/>
                    <input type="number" placeholder="D" max="31" min="1"/>
                    <input type="number" placeholder="Y" min="1900" max="2017"/>
                </div>
            </form>
        </div>
    </body>
</html>
