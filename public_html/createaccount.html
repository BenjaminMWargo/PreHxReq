<!DOCTYPE html>

<html>
    <head>
        <title>Create Patient Pre-Hx Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="createaccount.css">
        <script type="text/javascript" src="javascript.js"></script>
    </head>
    <!-- Load the birth date options when the page loads -->
    <body onload="buildNumberOptions('yearSelection', 2017, 1900);
                  buildOptions('daySelection', 1, 31)">
        <!-- The page header -->
        <div align="center">Today you begin your Patient Pre-Hx journey!</div>
        
        <br/>   <!-- Add some spacing after the header -->
        
        <!-- The form to fill out to create an account -->
        <div>
            <form action="submit">
                <!-- The name entry section -->
                <div class="solid_border">
                    <!-- First name section -->
                    <div>
                        <label>First Name:</label>
                        <input required/>
                    </div>
                    <!-- Middle name section -->
                    <div>
                        <label>Middle Name:</label>
                        <input placeholder="(Optional)">
                    </div>
                    <!-- Last name section -->
                    <div>
                        <label>Last Name:</label>
                        <input required/>
                    </div>
                </div>
                
                <!-- Date of birth and sex section -->
                <div class="solid_border">
                    <label>Date of Birth:</label>
                    <!-- Month dropdown selection -->
                    <select required>
                        <option value="">Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <!-- Day dropdown selection -->
                    <select id="daySelection">
                        <option value="">Day</option>
                    </select>
                    <!-- Year dropdown selection -->
                    <select id="yearSelection">
                        <option value="">Year</option>
                    </select>
                    
                    <br/>   <!-- Put some spacing between dob and sex -->
                    
                    <!-- Sex section -->
                    <label>Sex:</label>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <!-- Address section -->
                <div class="solid_border">
                    <!-- Street address section -->
                    <div>
                        <label>Street Address:</label>
                        <input required/>
                        <label>Apt:</label>
                        <input>
                    </div>
                    <!-- City and state section -->
                    <div>
                        <label>City:</label>
                        <input required>
                        <label>State:</label>
                        <input required>
                    </div>
                </div>
                
            </form>
        </div>
    </body>
</html>
