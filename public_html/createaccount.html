<!DOCTYPE html>

<html>
    <head>
        <title>Create Patient Pre-Hx Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="mastercss.css">
        <script type="text/javascript" src="javascript.js"></script>
    </head>
    <!-- Load the birth date options when the page loads -->
    <body onload="buildNumberOptions('yearSelection', 2017, 1900);
                  buildNumberOptions('daySelection', 1, 31);">
        <!-- The page header -->
        <div align="center">Today you begin your Patient Pre-Hx journey!</div>
        
        <br/>   <!-- Add some spacing after the header -->
        
        <!-- The form to fill out to create an account -->
        <div>
            <form action="backgroundentry.html">
                <!-- The name entry section -->
                <div class="solid_border">
                    <!-- First name section -->
                    <div>
                        <label>First Name:</label>
                        <input required/>
                    </div>
                    <!-- Middle name section -->
                    <div>
                        <label>Middle Name:</label>
                        <input placeholder="(Optional)">
                    </div>
                    <!-- Last name section -->
                    <div>
                        <label>Last Name:</label>
                        <input required/>
                    </div>
                </div>
                
                <!-- Date of birth and sex section -->
                <div class="solid_border">
                    <label>Date of Birth:</label>
                    <!-- Month dropdown selection -->
                    <select required>
                        <option value="">Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <!-- Day dropdown selection -->
                    <select id="daySelection" required>
                        <option value="">Day</option>
                    </select>
                    <!-- Year dropdown selection -->
                    <select id="yearSelection" required>
                        <option value="">Year</option>
                    </select>
                    
                    <br/>   <!-- Put some spacing between dob and sex -->
                    
                    <!-- Sex section -->
                    <label>Sex:</label>
                    <select required>
                        <option value="">-Select sex-</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <!-- Address section -->
                <div class="solid_border">
                    <!-- Street address section -->
                    <div>
                        <label>Street Address:</label>
                        <input required/>
                        <label>Apt:</label>
                        <input placeholder="(Optional)">
                    </div>
                    <!-- City and state section -->
                    <div>
                        <!-- City section -->
                        <label>City:</label>
                        <input required>
                        <!-- State dropbox -->
                        <label>State:</label>
                        <select required>
                            <option value="">-Select State-</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                    </select>	
                    </div>
                </div>
                
                <!-- Phone number and email section -->
                <div class="solid_border">
                    <!-- Phone number section -->
                    <div>
                        <label>Phone Number:</label>
                        <input placeholder="(Optional)"/>
                    </div>
                    <!-- Email section -->
                    <div>
                        <label>Email Address:</label>
                        <input required>
                    </div>
                </div>
                
                <!-- Password and verify password section -->
                <div class="solid_border">
                    <!-- Password section -->
                    <div>
                        <label>Password:</label>
                        <input required>
                    </div>
                    
                    <!-- Verify password section -->
                    <div>
                        <label>Verify Password:</label>
                        <input required>
                    </div>
                </div>
                <!-- The terms and conditions and submit section -->
                <div>
                    <!-- The submit button -->
                    <input type="submit" value="Create Account"/>
                    <!-- The terms and conditions link and check box -->
                    <input type="checkbox" required>
                    <label>
                        I agree to the 
                            <a href="terms&conditions.html">
                                Terms and Conditions
                            </a>
                    </label>
                </div>
            </form>
        </div>
    </body>
</html>
