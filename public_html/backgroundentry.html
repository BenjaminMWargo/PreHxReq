<!DOCTYPE html>

<html>
    <head>
        <title>Patient Pre-Hx Background Entry</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="mastercss.css">
        <script type="text/javascript" src="javascript.js"></script>
    </head>
    <body>
        <div>
            <form>
                <!-- Page header -->
                <div align="center">Patient Background Form</div>
        
                <br/><br/>
        
                <!-- Past family/social history -->
                <div>
                    <label>Past Family/Social History:</label>
                    <br/>
                    <textarea rows="10" cols="100" required></textarea>
                </div>
                
                <!-- Past illnesses section -->
                <div>
                    <label>Past Illnesses:</label>
                    <br/>
                    <textarea rows="10" cols="100" required ></textarea>
                </div>
                
                <!-- Past surgeries section -->
                <div>
                    <label>Past Surgeries:</label>
                    <br/>
                    <textarea rows="10" cols="100" required></textarea>
                </div>
                
                <!-- Family disease states section -->
                <div>
                    <label>Current Family Disease States:</label>
                    <br/>
                    <textarea rows="10" cols="100" required></textarea>
                </div>
                
                <!-- Tobacco/Alcohol use -->
                <div class="solid_border">
                    <!-- Tobacco use section -->
                    <div>
                        <label>Do you use tobacco?</label>
                        <select required>
                            <option value="">-Select-</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <!-- Alcohol consumption section -->
                    <div>
                        <label>Do you consume alcohol?</label>
                        <select required>
                            <option value="">-Select-</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                </div>
                
                <!-- Medication related questions -->
                <div class="solid_border">
                    <!-- Allergies section -->
                    <div id="allergiesInputs">
                        <label>List of Allergies:</label>
                        <a href="javascript:addInput('allergiesInputs', 4);">Add</a>
                        <label>|</label>
                        <a href="javascript:removeInput('allergiesInputs');">Remove</a>
                        <br/>
                        <input required/>
                    </div>
                    
                    <!-- Current medications section -->
                    <div id="currentMedicationsInputs">
                        <label>List of Current Medications:</label>
                        <a href="javascript:addInput('currentMedicationsInputs', 4);">Add</a>
                        <label>|</label>
                        <a href="javascript:removeInput('currentMedicationsInputs');">Remove</a>
                        <br/>
                        <input required/>
                    </div>
                    
                    <!-- Medication History section -->
                    <div id="pastMedicationsInputs">
                        <label>List of Previous Medications</label>
                        <a href="javascript:addInput('pastMedicationsInputs', 4);">Add</a>
                        <label>|</label>
                        <a href="javascript:removeInput('pastMedicationsInputs');">Remove</a>
                        <br/>
                        <input required/>
                    </div>
                </div>
                
                <!-- Ethnicity section -->
                <div>
                    <label>Ethnicity: </label>
                    <select>
                        <option value="">-(Optional)-</option>
                        <optgroup label="White">
                          <option value="White English">English</option>
                          <option value="White Welsh">Welsh</option>
                          <option value="White Scottish">Scottish</option>
                          <option value="White Northern Irish">Northern Irish</option>
                          <option value="White Irish">Irish</option>
                          <option value="White Gypsy or Irish Traveller">Gypsy or Irish Traveller</option>
                          <option value="White Other">Any other White background</option>
                        </optgroup>
                        <optgroup label="Mixed or Multiple ethnic groups">
                          <option value="Mixed White and Black Caribbean">White and Black Caribbean</option>
                          <option value="Mixed White and Black African">White and Black African</option>
                          <option value="Mixed White Other">Any other Mixed or Multiple background</option>
                        </optgroup>
                        <optgroup label="Asian">
                          <option value="Asian Indian">Indian</option>
                          <option value="Asian Pakistani">Pakistani</option>
                          <option value="Asian Bangladeshi">Bangladeshi</option>
                          <option value="Asian Chinese">Chinese</option>
                          <option value="Asian Other">Any other Asian background</option>
                        </optgroup>
                        <optgroup label="Black">
                          <option value="Black African">African</option>
                          <option value="Black African American">African American</option>
                          <option value="Black Caribbean">Caribbean</option>
                          <option value="Black Other">Any other Black background</option>
                        </optgroup>
                        <optgroup label="Other ethnic groups">
                          <option value="Arab">Arab</option>
                          <option value="Hispanic">Hispanic</option>
                          <option value="Latino">Latino</option>
                          <option value="Native American">Native American</option>
                          <option value="Pacific Islander">Pacific Islander</option>
                          <option value="Other">Any other ethnic group</option>
                        </optgroup>
                      </select>
                </div>
                
                <br/><br/>  <!-- Some spacing before the form buttons
                
                <!-- Submit/Save section -->
                <div>
                    <input type="submit" value="Save and Return"/>
                    <input type="submit" value="Submit Background"/>
                </div>
                
                <br/><br/>  <!-- Some spacing before the end of the page -->
                
            </form>
        </div>
    </body>
</html>
