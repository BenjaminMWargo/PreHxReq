<!DOCTYPE html>

<html>
    <head>
        <title>Patient Pre-Hx Homepage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="homepage.css">
    </head>
    <body>
        <!-- The page header -->
        <div align="center">Welcome to Patient Pre-History Online!</div>
        
        <br/>
        
        <!-- The login/create account section -->
        <div align="right">
            <form action="submit">
                <!-- The user name section -->
                <div>
                    <label>Username: </label>
                    <input required/>
                </div>
                <!-- The password section -->
                <div>
                    <label>Password: </label>
                    <input required/>
                </div>
                <!-- The submit button -->
                <input type="submit"/>
            </form>
        </div>
            
        <br/>   <!-- Add some spacing between log in and create account -->
            
        <!-- The create account section -->
        <div align="right">
            <form action="createaccount.html">
                <label>Don't already have a sign in?</label>
                <input type="submit" value="Create Account"/>
            </form>
        </div>
        
    </body>
</html>
